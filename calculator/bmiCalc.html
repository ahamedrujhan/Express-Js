<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bmi Calculator</title>
</head>
<body>
<h1>BMI Calculator</h1>
<br>
<form action="/bmicalculator" method="post">
<label>Height : </label>
<input type="number" name="height" placeholder="Enter Height in m" step="0.01">
<br>
<br>
<label>Weight : </label>
<input type="number" name="weight" placeholder="Enter Weight  in Kg" step="0.01">
<br>
<br>
&nbsp; &nbsp;
<button type="submit">Calculate BMI</button>
</form>
</body>
</html>
